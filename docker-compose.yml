services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: health
      POSTGRES_USER: health
      POSTGRES_PASSWORD: health
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health -d health"]
      interval: 5s
      timeout: 5s
      retries: 10

  server:
    build: ./server
    command: sh -c "uv run python manage.py migrate && uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./server:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  client:
    build: ./client
    volumes:
      - ./client:/app
      - /app/node_modules
    command: pnpm dev --host
    environment:
      - CI=true
      - NODE_ENV=development
      - VITE_RP_ID=healthsecure.local # /etc/hosts, before PKI
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  postgres_data:
